<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%;
      background:#000; color:#fff;
      display:flex; justify-content:center; align-items:center;
      font-family: Arial, sans-serif;
    }
    .spinner {
      margin-bottom: 10px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading...</div>
  </div>

  <script>
    // 生成随机字符串
    function randomString(len = 8) {
      return Math.random().toString(36).substr(2, len);
    }

    // 确保有 ?r= 随机参数
    (function ensureRandomParam() {
      const url = new URL(location.href);
      if (!url.searchParams.get("r")) {
        url.searchParams.set("r", randomString());
        location.replace(url.toString());
      }
    })();

    // base64 解码
    function b64urlToStr(input) {
      input = input.replace(/-/g, '+').replace(/_/g, '/');
      const pad = input.length % 4;
      if (pad) input += '='.repeat(4 - pad);
      try {
        return decodeURIComponent(escape(atob(input)));
      } catch(e) {
        try { return atob(input); } catch(e2) { return ''; }
      }
    }

    // 获取参数
    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    const enc = getParam('u') || '';
    const target = b64urlToStr(enc);

    if (target && /^https?:\/\//i.test(target)) {
      // 1 秒后直接跳转
      setTimeout(() => {
        window.location.href = target;
      }, 1000);
    } else {
      document.body.innerHTML = '<h1 style="color:white;text-align:center;">Invalid link</h1>';
    }
  </script>
</body>
</html>
